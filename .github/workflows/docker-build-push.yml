name: Multi-arch Container Build & Push

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*.*.*'          # 语义化版本
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}   # owner/repo 格式

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write   # 用于 provenance
      attestations: write

    steps:
      # ---------- 1. 源码 ----------
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- 2. 安全变量 & 镜像名 ----------
      - name: Prepare
        id: prep
        run: |
          # 统一小写
          REPO_LC="${IMAGE_NAME,,}"
          echo "repo=${REPO_LC}" >> $GITHUB_OUTPUT

          # 短 sha
          echo "sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

          # 平台字符串
          echo "platforms=linux/amd64,linux/arm64" >> $GITHUB_OUTPUT

      # ---------- 3. QEMU + Buildx ----------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---------- 4. 登录 ----------
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---------- 5. 元数据 ----------
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.prep.outputs.repo }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=sha-
          flavor: |
            latest=auto

      # ---------- 6. 构建并推送 ----------
      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ steps.prep.outputs.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: mode=max
          sbom: true

      # ---------- 7. 生成并推送 SBOM / Provenance ----------
      - name: Attest
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ steps.prep.outputs.repo }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  # ---------- 8. 清理旧版本包（保留最近 10 个） ----------
  cleanup:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Delete old versions
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ github.event.repository.name }}
          package-type: container
          min-versions-to-keep: 10